<div class="container mt-3">
    <div class="d-flex justify-content between flex-wrap flex-md-nowarp align-items-center pt-2 pb-2 mb-3 border-bottom">
        <h1>Categories List</h1>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Category..." aria-label="Category..." aria-describedby="basic-addon2"  #username>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="filterCategory(categoryElm.nativeElement.value.trim())">Search</button>
        </div>
      </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of CategoriesFiltered; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{category}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
